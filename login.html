<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>MoodHub Login</title>
<style>
body {
  margin: 0;
  height: 100vh;
  display: flex;
  justify-content: center;
  align-items: center;
  background: linear-gradient(180deg, #1b183a, #381b43, #842c50);
  font-family: 'Poppins', sans-serif;
  overflow: hidden;
}
.emoji { position: absolute; bottom: -50px; font-size: 30px; animation: floatUp 6s linear infinite; opacity: 0; }
@keyframes floatUp { 0%{transform:translateY(0) scale(1);opacity:0;} 10%{opacity:1;} 100%{transform:translateY(-110vh) scale(1.3);opacity:0;} }

.login-card {
  background: rgba(15,15,35,0.9);
  padding: 50px 40px;
  border-radius: 20px;
  text-align: center;
  width: 350px;
  box-shadow: 0 10px 30px rgba(0,0,0,0.4);
  color: #fff;
  position: relative;
  z-index: 2;
}
.logo { width: 200px; height: auto; margin-bottom: 25px; }
.login-card h2 { font-size: 26px; margin: 10px 0; }
.login-card input {
  width: 100%; padding: 12px; margin: 10px 0;
  border-radius: 10px; border: none;
  background: rgba(255,255,255,0.1); color: #fff;
  font-size: 14px;
}
.login-card input::placeholder { color: #aaa; }

.btn-container { display: flex; gap: 15px; margin-top: 15px; }
.login-card .btn {
  flex: 1; padding: 12px; border: none; border-radius: 10px;
  color: #fff; font-size: 16px; font-weight: 600;
  cursor: pointer; text-decoration: none; display: inline-block;
  background: #ff4f5a; transition: background 0.3s ease; text-align: center;
}
.login-card .btn:hover { background: #ff6f7a; }
</style>
</head>
<body>

<div id="emoji-container"></div>

<div class="login-card">
  <img src="moodhub-logo.jpeg" alt="MoodHub Logo" class="logo">
  <h2>Welcome Back</h2>
  <input type="text" placeholder="Username" id="username">
  <input type="password" placeholder="Password" id="password">
  
  <div class="btn-container">
    <button class="btn" onclick="login()">Login üöÄ</button>
    <a href="signup.html" class="btn">Sign Up üìù</a>
  </div>
</div>

<script>
const emojis = ["üòÄ","üòé","üñ§","ü§†","ü•∞","üòä","ü•≤","üòî","üòü","üòÑ"];
const container = document.getElementById("emoji-container");
function createEmoji() {
  const emoji = document.createElement("div");
  emoji.classList.add("emoji");
  emoji.textContent = emojis[Math.floor(Math.random()*emojis.length)];
  emoji.style.left = Math.random()*100 + "vw";
  emoji.style.animationDuration = (4 + Math.random()*4) + "s";
  emoji.style.fontSize = (20 + Math.random()*30) + "px";
  container.appendChild(emoji);
  setTimeout(()=>emoji.remove(),7000);
}
setInterval(createEmoji, 500);

function login() {
  const user = document.getElementById("username").value.trim();
  const pass = document.getElementById("password").value.trim();
  if(!user || !pass){
    alert("Please enter username and password.");
    return;
  }
  localStorage.setItem("isLoggedIn", "true");
  localStorage.setItem("username", user);
  alert("Login successful! Redirecting...");
  window.location.href = "index.html";
}
</script>
</body>
</html>
