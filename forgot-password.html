<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Forgot Password</title>
<style>
  body {
    margin:0; height:100vh;
    display:flex; justify-content:center; align-items:center;
    background: linear-gradient(180deg, #1b183a, #381b43, #842c50);
    font-family: 'Poppins', sans-serif; color:#fff;
    overflow: hidden;
  }

  .emoji {
    position: absolute;
    bottom: -50px;
    font-size: 30px;
    animation: floatUp 6s linear infinite;
    opacity: 0;
  }
  @keyframes floatUp {
    0% { transform: translateY(0) scale(1); opacity: 0; }
    10% { opacity: 1; }
    100% { transform: translateY(-110vh) scale(1.3); opacity: 0; }
  }

  .forgot-card {
    background: rgba(15,15,35,0.9);
    padding: 50px 40px;
    border-radius: 20px;
    text-align: center;
    width: 350px;
    box-shadow: 0 10px 30px rgba(0,0,0,0.4);
    position: relative;
    z-index: 2;
  }

  .forgot-card .logo {
    width: 200px;
    margin-bottom: 25px;
  }

  .forgot-card h2 { font-size:26px; margin-bottom:20px; }
  .forgot-card input {
    width:100%; padding:12px; margin:10px 0;
    border-radius:10px; border:none;
    background:rgba(255,255,255,0.1); color:#fff; font-size:14px;
  }
  .forgot-card input::placeholder { color:#aaa; }

  .forgot-card button {
    width:100%; padding:12px; background:#ff4f5a;
    border:none; border-radius:10px; color:#fff; font-size:16px; font-weight:600; cursor:pointer;
    margin-top:10px; transition:background 0.3s ease;
  }
  .forgot-card button:hover { background:#ff6f7a; }

  .forgot-card a { display:block; margin-top:10px; font-size:13px; color:#aaa; text-decoration:none; }
  .forgot-card a:hover { color:#fff; }

</style>
</head>
<body>

<div id="emoji-container"></div>

<div class="forgot-card">
  <img src="moodhub-logo.jpeg" alt="MoodHub Logo" class="logo">
  <h2>Reset Password</h2>
  <p>Enter your email to receive reset instructions</p>

  <input type="email" placeholder="Email" id="email">
  <button onclick="resetPassword()">Send Reset Link</button>

  <a href="login.html">Back to Login</a>
</div>

<script>
  const emojis = ["ðŸ˜€", "ðŸ˜Ž","ðŸ–¤","ðŸ¤ ","ðŸ¥°","ðŸ˜Š","ðŸ¥²","ðŸ˜”","ðŸ˜Ÿ","ðŸ˜„"];
  const container = document.getElementById("emoji-container");
  function createEmoji() {
    const emoji = document.createElement("div");
    emoji.classList.add("emoji");
    emoji.textContent = emojis[Math.floor(Math.random()*emojis.length)];
    emoji.style.left = Math.random()*100 + "vw";
    emoji.style.animationDuration = (4 + Math.random()*4) + "s";
    emoji.style.fontSize = (20 + Math.random()*30) + "px";
    container.appendChild(emoji);
    setTimeout(()=>emoji.remove(),7000);
  }
  setInterval(createEmoji, 500);

  function resetPassword() {
    const email = document.getElementById("email").value;
    if(email){
      alert("If this email is registered, a reset link has been sent. (Demo only)");
      // window.location.href = "login.html";
    } else {
      alert("Please enter your email.");
    }
  }
</script>

</body>
</html>
