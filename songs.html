    const songGrid = document.getElementById('songGrid');
    const moodBtns = document.querySelectorAll('.mood-btns button');
    const langSelect = document.getElementById('languageSelect');

    let currentMood = 'happy';

    function renderSongs(mood, lang) {
      songGrid.innerHTML = '';
      songs[mood].forEach(song => {
        if(lang === 'all' || song.lang === lang){
          const card = document.createElement('div');
          card.classList.add('media-card');
          card.innerHTML = `
            <img src="${song.img}" alt="${song.title}" />
            <h3>${song.title}</h3>
            <p class="desc">${song.desc}</p>
            <p class="rating">Language: ${song.lang}</p>
            <a href="${song.link}" target="_blank" class="link-btn">‚ñ∂ Listen</a>
          `;
          songGrid.appendChild(card);
        }
      });
    }

    renderSongs(currentMood, 'all');

    moodBtns.forEach(btn => {
      btn.addEventListener('click', () => {
        moodBtns.forEach(b => b.classList.remove('active'));
        btn.classList.add('active');
        currentMood = btn.getAttribute('data-mood');
        renderSongs(currentMood, langSelect.value);
      });
    });

    langSelect.addEventListener('change', () => {
      renderSongs(currentMood, langSelect.value);
    });
  </script>
