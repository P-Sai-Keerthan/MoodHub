<!DOCTYPE html>
<html lang="en">
<head>

  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #1a1a2e, #4b0082, #ff6f61);
      color: #fff;
      margin: 0;
      padding: 0;
      overflow-x: hidden;
    }

    .emoji {
      position: absolute;
      bottom: -50px;
      font-size: 30px;
      animation: floatUp 6s linear infinite;
      opacity: 0;
      z-index: 1;
    }

    @keyframes floatUp {
      0% { transform: translateY(0) scale(1); opacity: 0; }
      10% { opacity: 1; }
      100% { transform: translateY(-110vh) scale(1.3); opacity: 0; }
    }

    header.site-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: rgba(0, 0, 0, 0.5);
      padding: 1rem 2rem;
      position: sticky;
      top: 0;
      z-index: 10;
      backdrop-filter: blur(10px);
    }

    .logo {
      font-size: 1.8rem;
      font-weight: 600;
      color: #ff6f91;
      display: flex;
      align-items: center;
      gap: 8px;
    }

    nav a {
      color: #fff;
      text-decoration: none;
      margin: 0 12px;
      transition: 0.3s;
    }

    nav a:hover {
      color: #ff6f91;
    }

    main.container {
      max-width: 1200px;
      margin: 2rem auto;
      padding: 2rem;
      text-align: center;
    }

    h1 {
      font-size: 2.5rem;
      color: #fff;
      text-shadow: 0 0 10px #ff6f91;
      margin-bottom: 10px;
    }

    .intro {
      font-size: 1.1rem;
      color: #ddd;
      margin-bottom: 2rem;
    }

    .lang-select {
      background: rgba(255, 255, 255, 0.1);
      border: none;
      padding: 0.7rem 1rem;
      border-radius: 10px;
      color: #fff;
      font-size: 1rem;
      cursor: pointer;
      margin-bottom: 2rem;
      outline: none;
      transition: all 0.3s ease;
    }

    .lang-select:hover {
      background: rgba(255, 255, 255, 0.2);
      transform: scale(1.05);
    }

    .mood-btns {
      margin-bottom: 2rem;
    }

    .mood-btns button {
      background: rgba(255,255,255,0.1);
      border: none;
      padding: 8px 16px;
      margin: 0 5px;
      border-radius: 12px;
      color: #fff;
      cursor: pointer;
      font-weight: 600;
      transition: 0.3s;
    }

    .mood-btns button:hover, .mood-btns button.active {
      background: #ff6f91;
      color: #fff;
    }

    .card-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));
      gap: 1.8rem;
      margin-top: 2rem;
    }

    .media-card {
      background: rgba(255, 255, 255, 0.08);
      border-radius: 16px;
      overflow: hidden;
      padding: 1rem;
      transition: all 0.4s ease;
      box-shadow: 0 0 15px rgba(255, 255, 255, 0.05);
    }

    .media-card:hover {
      transform: translateY(-8px);
      box-shadow: 0 0 20px rgba(255, 111, 145, 0.4);
    }

    .media-card img {
      width: 100%;
      border-radius: 12px;
      height: 250px;
      object-fit: cover;
    }

    .media-card h3 {
      color: #fff;
      margin: 10px 0 5px;
      font-size: 1.1rem;
    }

    .desc {
      color: #ccc;
      font-size: 0.9rem;
      margin-bottom: 0.5rem;
    }

    .rating {
      font-weight: 600;
      color: #ffcc70;
      margin-bottom: 0.5rem;
    }

    .link-btn {
      display: inline-block;
      background: linear-gradient(90deg, #ff6f91, #ff9671);
      color: white;
      padding: 8px 16px;
      border-radius: 12px;
      text-decoration: none;
      font-weight: 600;
      transition: 0.3s;
    }

    .link-btn:hover {
      background: linear-gradient(90deg, #ff9671, #ff6f91);
      box-shadow: 0 0 10px rgba(255, 111, 145, 0.6);
    }

    footer {
      text-align: center;
      padding: 1rem;
      background: rgba(0, 0, 0, 0.5);
      color: #fff;
      font-size: 0.9rem;
      backdrop-filter: blur(10px);
      margin-top: 3rem;
    }
  </style>
</head>

    };

    const grid = document.getElementById("movieGrid");
    const moodBtns = document.querySelectorAll(".mood-btns button");
    const langSelect = document.getElementById("languageSelect");

    let currentMood = "happy";
    let currentLang = "all";

    function displayMovies() {
      grid.innerHTML = "";
      movies[currentMood].forEach(m => {
        if (currentLang === "all" || m.lang === currentLang) {
          const card = `
            <div class="media-card">
              <img src="${m.img}" alt="${m.title}">
              <h3>${m.title}</h3>
              <p class="desc">${m.desc}</p>
              <p class="rating">‚≠ê ${m.rating} | Language: ${m.lang.toUpperCase()}</p>
              <a href="${m.link}" target="_blank" class="link-btn">‚ñ∂ Watch</a>
            </div>`;
          grid.innerHTML += card;
        }
      });
    }

    moodBtns.forEach(btn => {
      btn.addEventListener("click", () => {
        moodBtns.forEach(b => b.classList.remove("active"));
        btn.classList.add("active");
        currentMood = btn.dataset.mood;
        displayMovies();
      });
    });

    langSelect.addEventListener("change", e => {
      currentLang = e.target.value;
      displayMovies();
    });

    displayMovies();

    
  </script>
